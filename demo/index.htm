<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An exaustive color manipulation library in Vanilla JS.">

    <!-- The styles -->

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- <script src="../asset/jquery.md5.min.js"></script> -->
    <script src="../mire.js"></script>

    <script>
        $(document).ready(function(){
            var arrayColors = {};
            arrayColors.hexColor = new mire.colorHEX('ff0000');
            arrayColors.hexColor2 = new mire.colorHEX(0xffff00);
            arrayColors.RGBAColor = new mire.colorRGBA(255, 0, 0, 0.37);
            arrayColors.RGBColor = new mire.colorRGB(0, 255, 0);

            var debugColors = '';
            var tmpColor;
            for(var color in arrayColors){
                tmpColor = arrayColors[color];
                debugColors += '<table>';

                debugColors += '<tr>';
                debugColors += '<td><h3>Type</h3></td>';
                debugColors += '<td><h3>Value</h3></td>';
                debugColors += '<td><h3>Result</h3></td>';
                debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">Color</td>';
                debugColors += '<td>' + color + '(' + tmpColor.getVerbose() + ')</td>';
                debugColors += '<td style="background-color:' + tmpColor.getVerbose() + '"></td>';
                debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">getHex</td>';
                debugColors += '<td>' + tmpColor.getHEX().getVerbose() + '</td>';
                debugColors += '<td style="background-color:' + tmpColor.getHEX().getVerbose() + '"></td>';
                debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">getRGB</td>';
                debugColors += '<td>' + tmpColor.getRGB().getVerbose() + '</td>';
                debugColors += '<td style="background-color:' + tmpColor.getRGB().getVerbose() + '"></td>';
                debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">getRGBA</td>';
                debugColors += '<td>' + tmpColor.getRGBA().getVerbose() + '</td>';
                debugColors += '<td style="background-color:' + tmpColor.getRGBA().getVerbose() + '"></td>';
                debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">getHSL</td>';
                debugColors += '<td>' + tmpColor.getHSL().getVerbose() + '</td>';
                debugColors += '<td style="background-color:' + tmpColor.getHSL().getVerbose() + '"></td>';
                debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">getHSLA</td>';
                debugColors += '<td>' + tmpColor.getHSLA().getVerbose() + '</td>';
                debugColors += '<td style="background-color:' + tmpColor.getHSLA().getVerbose() + '"></td>';
                debugColors += '</tr>';

                // debugColors += '<tr>';
                // debugColors += '<td class="title">getHSB</td>';
                // debugColors += '<td>' + tmpColor.getHSB().getVerbose() + '</td>';
                // debugColors += '<td style="background-color:' + tmpColor.getHSB().getVerbose() + '"></td>';
                // debugColors += '</tr>';


                // debugColors += '<tr>';
                // debugColors += '<td class="title">getCMYK</td>';
                // debugColors += '<td>' + tmpColor.getCMYK().getVerbose() + '</td>';
                // debugColors += '<td style="background-color:' + tmpColor.getCMYK().getVerbose() + '"></td>';
                // debugColors += '</tr>';

                // debugColors += '<tr>';
                // debugColors += '<td class="title">getCMY</td>';
                // debugColors += '<td>' + tmpColor.getCMY().getVerbose() + '</td>';
                // debugColors += '<td style="background-color:' + tmpColor.getCMY().getVerbose() + '"></td>';
                // debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">getComplementary</td>';
                debugColors += '<td>' + tmpColor.getComplementary().getVerbose() + '</td>';
                debugColors += '<td style="background-color:' + tmpColor.getComplementary().getVerbose() + '"></td>';
                debugColors += '</tr>';

                debugColors += '<tr>';
                debugColors += '<td class="title">getDeterminist</td>';
                debugColors += '<td colspan="2">' + tmpColor.getDeterminist() + '</td>';
                debugColors += '</tr>';

                debugColors += '</table>';
                debugColors += '<hr />';
            }

            $('#debugColors').html(debugColors);
        });
    </script>

    <style>
        table, td, tr{
            border:1px solid gray;
        }
        table td.title{
            font-weight: bold;
        }
    </style>

  </head>

  <body>
  
    <h2>Debug Colors</h2>
    <div id="debugColors"></div> 

  </body>
</html>
